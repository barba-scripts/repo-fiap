<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar ciclo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <button class="icon-button normal">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 8H14M2 4H14M2 12H14" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </nav>
    </header>
    <main>
      <div id="heading">
        <h1>Boa tarde, [Renata]!</h1>
      </div>
      <form action="">
        <label class="label" for="first-place">Data in√≠cio</label>
        <input class="input" type="text" id="first-place" name="first-place" placeholder="DD-MM-AAAA">
  
        <label class="label" for="second-place">Data fim</label>
        <input class="input" type="text" id="second-place" name="second-place" placeholder="DD-MM-AAAA">
  
        <button class="w-100 button normal" id="continueButton" type="button">Salvar</button>
      </form>
    </main>
  </div>

  <script src="./script.js"></script>
</body>

</html>
