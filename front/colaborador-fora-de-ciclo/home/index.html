<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Missões • Swift-Style</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="app">
         <div class="topbar">
            <button aria-label="Abrir menu" class="menu" onclick="window.location='../menu/index.html'"><span></span></button>
         </div>
         <h1 id="greeting">Boa tarde, Renata!</h1>
         <section class="store-card" aria-label="Loja selecionada">
            <img class="brand-logo" src="images/logo.png" alt="Swift" />
            <div>
               <div class="muted">Loja Freguesia do Ó</div>
            </div>
         </section>
         <h2 class="section-title">Lista de Missões</h2>
         <div id="empty" class="empty" hidden>
            <p class="ok-title">Tudo em dia!</p>
            <p class="muted">Você não tem missões pendentes.</p>
         </div>
         <div id="tableWrap" class="table-wrap" hidden>
            <div class="table-head">
               <span class="th left">Missão</span>
               <span class="th right">Status</span>
            </div>
            <ul id="missionRows" class="rows" aria-live="polite"></ul>
            <div class="totals-row">
               <span>Total</span>
               <span id="totalCount">0 missões</span>
            </div>
         </div>
      </div>
      <div id="sheetOverlay" class="sheet-overlay" hidden>
         <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="sheetTitle">
            <button class="sheet-close" aria-label="Fechar">×</button>
            <span id="sheetStatus" class="badge">In Progress</span>
            <h3 id="sheetTitle" class="sheet-title">Nome da missão</h3>
            <p id="sheetDesc" class="sheet-desc">Descrição da missão</p>
            <div class="sheet-metric">
               <span>Métrica a ser desenvolvida</span>
               <span id="sheetLevel" class="chip">Nível 3</span>
            </div>
         </div>
      </div>
      <script src="scripts.js"></script>
   </body>
</html>
