<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <button class="icon-button outline" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10" fill="none">
                <path d="M11.3337 5H0.666992M0.666992 5L4.66699 9M0.666992 5L4.66699 1" stroke="currentColor"
                    stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button class="icon-button normal" onclick="window.location='/gerente-fora-de-ciclo/menu/index.html'">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 8H14M2 4H14M2 12H14" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </nav>
    <main>
        <div id="heading">
            <h1>Adicione as datas</h1>
        </div>

        <div class="date-inputs">
            <div class="input-group">
                <label for="start-date">Data in√≠cio</label>
                <span class="error-message" id="start-date-error"></span>
                <input id="start-date" type="date" name="start-date" required>
            </div>

            <div class="input-group">
                <label for="end-date">Data fim</label>
                <span class="error-message" id="end-date-error"></span>
                <input id="end-date" type="date" name="end-date" required>
            </div>
        </div>

        <button id="save-button">Salvar</button>
    </main>
    <script src="./script.js"></script>
</body>

</html>
